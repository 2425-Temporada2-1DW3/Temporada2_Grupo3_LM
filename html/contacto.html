<div class="contacto-container">
    <!-- Bloque Izquierdo: Mapa -->
    <div class="contacto-mapa">
        <h2>Ubicación de la Liga</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385.1930044532293!2d-2.92344!3d43.26301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4e50fa8e9f0!2sBilbao,%20España!5e0!3m2!1ses!2ses!4v1700000000000" 
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>

    <!-- Bloque Derecho: Formulario de Contacto -->
    <div class="contacto-formulario">
        <h2>Contáctanos</h2>
        <form id="form-contact">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div id="mensaje-enviado" class="floating-message">¡Mensaje enviado con éxito!</div>
    </div>
</div>

<script>
    document.getElementById('form-contact').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío real del formulario

        // Obtén los valores del formulario
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const mensaje = document.getElementById('mensaje').value;

        // Simula el envío del formulario
        console.log('Nombre:', nombre);
        console.log('Email:', email);
        console.log('Mensaje:', mensaje);

        // Muestra el mensaje de éxito
        const mensajeEnviado = document.getElementById('mensaje-enviado');
        mensajeEnviado.style.display = 'block';

        // Oculta el mensaje después de 3 segundos
        setTimeout(() => {
            mensajeEnviado.style.display = 'none';
        }, 3000);

        // Reinicia el formulario
        document.getElementById('form-contact').reset();
    });
</script>
