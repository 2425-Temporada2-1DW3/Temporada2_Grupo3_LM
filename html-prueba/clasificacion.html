<div class="tituloDesplegable">
    <h1>Clasificación</h1>
    <div class="listaTemporada">
        <form action="temporada">
            <select name="temporadas" id="temporada">
                <option value="temporada1">Temporada 1</option>
                <option value="temporada2">Temporada 2</option>
                <option value="temporada3">Temporada 3</option>
            </select>
        </form>
    </div>
</div>

<div id="tablaClasificacion"></div>

<script>
    // Procesar XML y XSLT para mostrar la tabla
    function cargarClasificacion(xmlUrl, xsltUrl, contenedorId) {
        const xhr = new XMLHttpRequest();
        const xsl = new XMLHttpRequest();

        xhr.open("GET", xmlUrl, true);
        xsl.open("GET", xsltUrl, true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                xsl.onreadystatechange = function () {
                    if (xsl.readyState === 4 && xsl.status === 200) {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(xhr.responseText, "text/xml");
                        const xsltDoc = parser.parseFromString(xsl.responseText, "text/xml");

                        if (window.ActiveXObject || "ActiveXObject" in window) {
                            const ex = new ActiveXObject("Msxml2.XSLTemplate");
                            const xsltProc = ex.createProcessor();
                            xsltProc.input = xmlDoc;
                            xsltProc.transform();
                            document.getElementById(contenedorId).innerHTML = xsltProc.output;
                        } else {
                            const xsltProcessor = new XSLTProcessor();
                            xsltProcessor.importStylesheet(xsltDoc);
                            const resultDocument = xsltProcessor.transformToFragment(xmlDoc, document);
                            const contenedor = document.getElementById(contenedorId);
                            contenedor.innerHTML = ""; // Limpiar contenido previo
                            contenedor.appendChild(resultDocument);
                        }
                    }
                };
                xsl.send();
            }
        };
        xhr.send();
    }

    // Llamar a la función con las rutas correctas
    cargarClasificacion('../xmlPrueba/temporada.xml', '../xmlPrueba/clasificacionBuena.xsl', 'tablaClasificacion');
</script>
