<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Txurdi Liga</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            function cargarcontenido(url, titulo) {
                $.ajax({
                    url: url,
                    method: "GET",
                    dataType: "html",
                    success: function (data) {
                        $("#main").html(data);
                        document.title = titulo + " - Grupo 3";
                    },
                    error: function () {
                        $("#main").html("Error al cargar");
                    }
                });
            }

            $("nav ul li a").on("click", function (e) {
                //e.preventDefault(); // Evita comportamiento por defecto del enlace
                var url = $(this).data("url");
                var titulo = $(this).text();
                cargarcontenido(url, titulo);
            });

            var primeraOpcion = $("nav ul li a:first");
            cargarcontenido(primeraOpcion.data("url"), primeraOpcion.text());
        });
    </script>
</head>
<body>
    <header>
        <img src="./img/logo.png" width="80px" alt="Logo Txurdi Liga">
        <nav>
            <ul>
                <li><a data-url="./paginas/inicio.html" href="#">Inicio</a></li>
                <li><a  data-url="./paginas/jugadores.html" href="#">Jugadores</a></li>
                <li><a  data-url="inicio.html" href="#">Clasificación</a></li>
                <li><a  data-url="inicio.html" href="#">Noticias</a></li>
                <li><a data-url="inicio.html" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="main" id="main">
         <!-- Contenido cargado dinámicamente -->
    </div>
    <footer>
        <div class="footer-top">
            <div class="social-icons">
                <p>Síguenos:</p>
                <a href="#"><img src="./img/twiter.png" width="40px" height="40px" alt="Twitter"></a>
                <a href="#"><img src="./img/youtube.png" width="40px" height="40px" alt="YouTube"></a>
                <a href="#"><img src="./img/instagram.png" width="40px" height="40px" alt="Instagram"></a>
            </div>
            <div class="subscribe">
                <h3>Subscríbete:</h3>
                <p>A nuestra newsletter para no perderte nada</p>
                <input type="email" placeholder="Introduce tu correo">
            </div>
            <div>
                <p>Txurdiliga@gmail.com</p>
                <p>&copy; 2024 Rights Reserved</p>
            </div>
            <div>
                <img src="./img/ministerio.png" width="200px" height="100px" alt="Gobierno de España">
            </div>
        </div>
    </footer>
</body>
</html>
